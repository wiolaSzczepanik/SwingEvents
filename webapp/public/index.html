    <style>
      body {
        font-family: source sans pro, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        color: #373a3c;
        background-color: #fff
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
          margin-top: 0;
          margin-bottom: .5rem
      }

      p {
          margin-top: 0;
          margin-bottom: 1rem
      }

    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
        if(window.location.hostname == 'localhost') {
            window['ga-disable-UA-146133800-1'] = true;
            console.log('Google Analytics turned off');
        }
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146133800-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-146133800-1');
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kiedy tańczę?</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v4.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/pl_PL/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
         attribution=setup_tool
         page_id="101366517919928"
         theme_color="#5cb85c"
         logged_in_greeting="Cześć! Czy zapomnieliśmy o jakimś wydarzeniu? A może masz jakieś sugestie?"
         logged_out_greeting="Cześć! Czy zapomnieliśmy o jakimś wydarzeniu? A może masz jakieś sugestie?">
    </div>


  </body>
